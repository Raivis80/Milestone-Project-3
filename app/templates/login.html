{% extends "base.html" %}

<!-- Page title -->
{% block title %}Log In{% endblock %}

{% block content %}
    <!-- Sign In -->
    <div class="row justify-content-center">
        <div class="col max-width">

            <form lass="col-12 needs-validation" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel">
                    <!-- username -->
                    <div class="col-12 form-floating mb-2">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                        <label class="form-label" for="username"><i class="fas fa-user-cog form-floating"></i>
                            username</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="col-12 form-floating mb-2">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                        <label class="form-label" for="password"><i class="fas fa-user-lock"></i>
                            Password</label>
                    </div>

                    <!-- Login -->
                    <div class="col-12 mb-3 mt-3">
                        <button type="submit" class="btn col-12 btn-primary btn-md">
                            <i class="fas fa-sign-in-alt"></i> Log In
                        </button>
                    </div>

                    <!-- Link To Register -->
                    <div class="col-12">
                        <p>
                            New Here? <a href="{{ url_for('register') }}">Register Account</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
