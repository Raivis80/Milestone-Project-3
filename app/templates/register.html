{% extends "base.html" %}
{% block content %}

    <!-- Register -->
    <div class="row justify-content-center">
        <div class="col max-width">
            <form class="col-12" method="POST" action="{{ url_for('register') }}">

                <!-- Username -->
                <div class="col-12 form-floating mb-2">
                    <input class="form-control" id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username"><i class="fas fa-user-plus"></i> Username</label>
                </div>

                <!-- Password -->
                <div class="col-12 form-floating mb-2">
                    <input class="form-control" id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password"><i class="fas fa-user-lock"></i> Password</label>
                </div>

                <!-- Submit -->
                <div class="col-12 mb-3 mt-3"></div>
                <button type="submit" class="btn col-12 btn-md btn-primary">
                    <i class="fas fa-user-plus"></i></i> Register
                </button>

                <div class="col-12 mt-2">
                    <p>
                        Already Registered??
                        <a href="{{ url_for('login') }}">Log In </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
