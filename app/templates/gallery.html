{% extends "base.html" %}

<!-- Page title -->
{% block title %}Gallery{% endblock %}

{% block content %}
    <!-- Portfolio Section-->
    <!-- Portfolio Grid Items-->
    {% for post in posts %}

    

    <div class="row justify-content-center">
        <!-- Portfolio Item 1-->
        <div class="col-md-6 col-lg-4 mb-5">
            <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#a{{post._id}}">
                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                    <div class="portfolio-item-caption-content text-center text-white">{{post.title}}<i class="fas fa-plus fa-3x"></i>
                    </div>
                </div>
                
                <img class="img-fluid" src="https://source.unsplash.com/random/300x200" alt="..." />
            </div>
        </div>
        

    <div class="portfolio-modal modal fade" id="a{{post._id}}" tabindex="-1" 
        aria-hidden="true">
         <!-- Portfolio Modal 1-->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ post.title }}</h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <!-- Portfolio Modal - Image-->
                                <img class="img-fluid rounded mb-5" src="https://source.unsplash.com/random/300x200" alt="..." />
                                <!-- Portfolio Modal - Text-->
                                <p class="mb-4">{{ post.description }}</p>
                                <div class="col-12 text-left"><em>Created by: {{post.created_by}}</em> </div>
                                <button class="btn btn-primary" href="#!" data-bs-dismiss="modal">
                                    <i class="fas fa-times fa-fw"></i>
                                    Close Window
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
