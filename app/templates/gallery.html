{% extends "base.html" %}

<!-- Page title -->
{% block title %}Gallery{% endblock %}

{% block content %}

<!-- Galley Grid Items-->
<div class="portfolio d-flex flex-wrap align-items-center justify-content-center">

    {% for post in posts %}

    <!-- Gallery Item 1-->
 
        <div class="portfolio-item m-2" data-bs-toggle="modal" data-bs-target="#a{{post._id}}">
            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                <div class="portfolio-item-caption-content text-center text-white">{{post.title}}
                </div>
            </div>

            <img class="img-fluid" src="{{ post.image }}" alt="..." />
        </div>
  

    <div class="portfolio-modal modal fade" id="a{{post._id}}" tabindex="-1" aria-hidden="true">
        <!-- Gallery Modal 1-->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Gallery Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ post.title }}
                                </h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <!-- Gallery Modal - Image-->
                                <img class="img-fluid rounded mb-5" src="{{ post.image }}"
                                    alt="..." />
                                <!-- Gallery Modal - Text-->
                                <p class="mb-4">{{ post.description }}</p>
                                <div class="col-12 text-left"><em>Created by: {{post.created_by}} Time: {{x}}</em> </div>
                                <button class="btn btn-primary" data-bs-dismiss="modal">
                                    <i class="fas fa-times fa-fw"></i>
                                    Close Window
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock %}
