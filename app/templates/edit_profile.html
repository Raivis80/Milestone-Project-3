{% extends "base.html" %}

<!-- Page title -->
{% block title %}Delete Profile{% endblock %}

{% block content %}

<!-- Manage  profile-->
<div class="row justify-content-center">
    <div class="max-width">
        <div class="col-12">
            <!-- to get an API token!-->
            <form clas="was-validated" method="POST" action="{{ url_for('delete_profile') }}">
                <!-- title input-->
                <div class="form-floating mb-3">
                    <input class="form-control" style="height: 4rem" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" name="username" id="username" type="text"
                        placeholder="Enter your username..." required />
                    <label for="username">username</label>
                </div>
                <!-- Description input-->
        
                <div class="form-floating mb-3">
                    <input class="form-control" style="height: 4rem" name="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" id="password" type="password"
                        placeholder="Enter your password..." required />
                    <label for="password">Password</label>
                </div>

                <!-- Submit Button-->
                <div class="btn_goup_user custom-btn d-flex justify-content-between">
                    <button class="btn col-12 btn-danger btn-lg" id="delete" type="submit">Delete
                        Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
