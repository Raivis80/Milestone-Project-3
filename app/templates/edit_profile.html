{% extends "base.html" %}

<!-- Page title -->
{% block title %}Account{% endblock %}
<!-- Subheading -->
{% block sub %}Edit Your Profile{% endblock %}

{% block content %}

<!-- Manage  profile-->
<div class="row justify-content-center">
    <div class="max-width">
        <div class="col-12">
            <!-- to get an API token!-->
            <form method="POST" action="{{ url_for('delete_user') }}">
                <!-- title input-->
                <div class="custom form-floating mb-3">
                    <input class=" form-control" style="height: 4rem" name="username" id="username" type="text"
                        placeholder="Enter your username..." required />
                    <label for="username">username</label>
                </div>
                <!-- Description input-->

                <div class="custom form-floating mb-3">
                    <input class="form-control" style="height: 4rem" name="password" id="password" type="password"
                        placeholder="Enter your password..." required />
                    <label for="password">Password</label>
                </div>

                <!-- Submit Button-->
                <div class="btn_goup_user custom-btn d-flex justify-content-between">
                    <button class="btn btn-info btn-md" id="submitButton" type="submit">Submit Changes
                    </button>
                    <button class="btn btn-danger btn-md" id="submitButton" type="submit">Delete
                        Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
