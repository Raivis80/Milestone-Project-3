{% extends "base.html" %}

<!-- Page title -->
{% block title %}My Posts{% endblock %}

{% block content %}
<!-- User Profile Section-->
<div class="container-fluid d-flex flex-wrap justify-content-center">
    <!-- uer posts -->
    {% for post in posts %}

    <div class="card my-card text-center d-flex text-secondary m-1">
        <div class="img_posts">
            <a href="">
                <img src="{{ post.image_sm }}" class="" alt="{{ post.categoty_name }}title {{ post.title }}">
            </a>
        </div>
        <h6 class="card-title text-uppercase my-1">{{post.title}}</h6>

        <div class="card-body text-secondary p-1">
            <p class="card-text p-1">{{post.description}}.</p>
        </div>

        <div class="card-footer py-1">
            <p class="card-text">{{post.time_created}}.</p>
        </div>
        <a href="{{ url_for('edit_post',  post_id=post._id) }}">
            <div class="portfolio-item-caption  d-flex align-items-center justify-content-center h-100 w-100">
                <div class="portfolio-item-caption-content text-center text-white">Edit
                </div>
            </div>
        </a>
    </div>

    {% endfor %}

</div>

{% endblock %}
