{% extends "base.html" %}

<!-- Page title -->
{% block title %}My Posts{% endblock %}

{% block content %}
    <!-- User Profile Section-->
    
    <div class="row justify-content-center">

        {% for post in posts %}
            {% if session.user == post.created_by %}
                <div class="card col-md-6 col-lg-4 m-3" style="width: 18rem;">
                    <img src="https://source.unsplash.com/random/200x200sig=${Math.random()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.description}}.</p>
                        <div class="col-12"><em>{{post._id}}</em> </div>
                        <button class="btn btn-info btn-md" id="submitButton" type="submit">Edit
                            Post</button>
                        <button class="btn btn-danger btn-md" id="submitButton" type="submit">Delete
                            Post</button>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        

{% endblock %}
